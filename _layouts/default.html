<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ site.baseurl }}/{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          {{ site.time | date: '%Y' }}. Un proyecto de <a href="http://computocienciasuniandes.github.io/">Computo Ciencias Uniandes</a>. 
        </p>
      </div>
    </div>


  </body>
</html>
